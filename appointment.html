<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <div id="container">
      <div id="left-panel">
        <div id="left-panel-content">
          <div id="panel-image-container">
            <img src="https://drive.google.com/uc?export=view&id=1BxvqND0MeF8Z-dPpYBvKuV-SQdx6fBrF" alt="AutoAssistant Image">
          </div>
          <div id="panel-links">
            <a href="#" class="panel-link" id="pre-visit-form">Pre-Visit Form</a>
            <br>
            <a href="#" class="panel-link" id="book-appointment">Book Appointment</a>
          </div>
        </div>
      </div>

      <div id="right-panel">
        <div id="right-panel-content">
          <h1 id="pre-visit-survey">Appointment Booking</h1>
          <div id="appointment-form">
            <h2>Book an Appointment</h2>
            <form>
              <div>
                <label for="name">Your Name:</label>
                <input id="name" name="name" type="text" placeholder="Your name here">
              </div>
              <div>
                <label for="email">Email:</label>
                <input id="email" name="email" type="text" placeholder="Your email address">
              </div>
              <div>
                <label for="date">Preferred Date:</label>
                <input id="date" name="date" type="text" placeholder="Preferred date">
              </div>
              <div>
                <label for="time">Preferred Time:</label>
                <input id="time" name="time" type="text" placeholder="Preferred time">
              </div>
              <div>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" placeholder="Any additional comments"></textarea>
              </div>
              <button type="submit">Book Appointment</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script defer>
      // Your JavaScript code goes here
    </script>
  </body>
</html>
