<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <div id="container">
      <div id="left-panel">
        <div id="left-panel-content">
          <div id="panel-image-container">
            <img src="https://drive.google.com/uc?export=view&id=1BxvqND0MeF8Z-dPpYBvKuV-SQdx6fBrF" alt="AutoAssistant Image">
          </div>
          <div id="panel-links">
            <a href="#" class="panel-link" id="pre-visit-form">Pre-Visit Form</a>
            <br>
            <a href="index.html" class="panel-link" id="book-appointment">Pre-Visit Survey</a>
            <br>
            <a href="https://copper-scarab-gown.cyclic.app/" class="panel-link" id="SOAP Note">SOAP Note</a>
          </div>
        </div>
      </div>

      <div id="right-panel">
        <div id="appointment-content-right">     
          <div id="appointment-info">
            <div id="appointment-heading">
              <h2 id="book-appointment-heading">Book Appointment</h2>
            </div>
            <div id="questionaire">
              <label for="patient-name">Please enter your name.</label>
              <input id="patient-name" type="text" placeholder="Add your answer here" style="background-color: lightgrey;">
              <br> <!-- Add line break here -->

              <label for="patient-id">What is your patient ID number?</label>
              <input id="patient-id" type="text" placeholder="Add your answer here" style="background-color: lightgrey;">
              <br> <!-- Add line break here -->

              <label for="mcmaster-team">McMaster Varsity Team?</label>
              <input id="mcmaster-team" type="text" placeholder="Add your answer here" style="background-color: lightgrey;">
              <br> <!-- Add line break here -->
            
              <label for="injury-date">What is the date of injury?</label>
              <input id="injury-date" type="text" placeholder="Add your answer here" style="background-color: lightgrey;">
              <br> <!-- Add line break here -->
            
              <label for="injured-body-part">What body part is injured?</label>
              <input id="injured-body-part" type="text" placeholder="Add your answer here" style="background-color: lightgrey;">
              <br> <!-- Add line break here -->
            
              <label for="seen-doctor">Have you seen the team doctor for this injury?</label>
              <input id="seen-doctor" type="text" placeholder="Add your answer here" style="background-color: lightgrey;">
              <br> <!-- Add line break here -->
            
              <label for="insurance-form">Have you filled out your insurance form?</label>
              <input id="insurance-form" type="text" placeholder="Add your answer here" style="background-color: lightgrey;">
            </div>
            <div id="submit-button">
              <button type="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
